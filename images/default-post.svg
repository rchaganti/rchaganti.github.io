<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle pattern overlay -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- RC Badge (top right corner) -->
  <g transform="translate(1070, 60)">
    <circle cx="40" cy="40" r="38" fill="rgba(255,255,255,0.15)" stroke="#ffffff" stroke-width="3"/>
    <text x="40" y="55" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">RC</text>
  </g>

  <!-- Cloud-Native Icon (left) -->
  <g transform="translate(150, 200)">
    <!-- Cloud -->
    <path d="M 60 40 Q 40 20 20 40 Q 0 40 0 60 Q 0 80 20 80 L 100 80 Q 120 80 120 60 Q 120 40 100 40 Q 90 20 60 40 Z"
          fill="rgba(255,255,255,0.9)" stroke="#60a5fa" stroke-width="2"/>
    <!-- Docker-style containers -->
    <rect x="30" y="50" width="20" height="20" fill="#3b82f6" opacity="0.8"/>
    <rect x="55" y="50" width="20" height="20" fill="#3b82f6" opacity="0.8"/>
    <rect x="80" y="50" width="20" height="20" fill="#3b82f6" opacity="0.8"/>
    <!-- Label -->
    <text x="60" y="110" font-family="sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#ffffff">
      Cloud Native
    </text>
  </g>

  <!-- Agentic AI Icon (center) -->
  <g transform="translate(520, 200)">
    <!-- AI Brain/Neural Network -->
    <circle cx="60" cy="50" r="35" fill="rgba(255,255,255,0.9)" stroke="#60a5fa" stroke-width="2"/>
    <!-- Neural network nodes -->
    <circle cx="40" cy="35" r="6" fill="#3b82f6"/>
    <circle cx="60" cy="30" r="6" fill="#3b82f6"/>
    <circle cx="80" cy="35" r="6" fill="#3b82f6"/>
    <circle cx="35" cy="55" r="6" fill="#3b82f6"/>
    <circle cx="60" cy="50" r="6" fill="#1e3a8a"/>
    <circle cx="85" cy="55" r="6" fill="#3b82f6"/>
    <circle cx="40" cy="70" r="6" fill="#3b82f6"/>
    <circle cx="80" cy="70" r="6" fill="#3b82f6"/>
    <!-- Connections -->
    <line x1="40" y1="35" x2="60" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="30" x2="60" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="35" x2="60" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="55" x2="60" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="85" y1="55" x2="60" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="50" x2="40" y2="70" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="50" x2="80" y2="70" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <!-- Label -->
    <text x="60" y="110" font-family="sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#ffffff">
      Agentic AI
    </text>
  </g>

  <!-- Infrastructure Icon (right) -->
  <g transform="translate(890, 200)">
    <!-- Server racks -->
    <rect x="15" y="20" width="90" height="25" rx="3" fill="rgba(255,255,255,0.9)" stroke="#60a5fa" stroke-width="2"/>
    <rect x="15" y="50" width="90" height="25" rx="3" fill="rgba(255,255,255,0.9)" stroke="#60a5fa" stroke-width="2"/>
    <rect x="15" y="80" width="90" height="25" rx="3" fill="rgba(255,255,255,0.9)" stroke="#60a5fa" stroke-width="2"/>
    <!-- Server lights -->
    <circle cx="25" cy="32.5" r="3" fill="#10b981"/>
    <circle cx="35" cy="32.5" r="3" fill="#10b981"/>
    <circle cx="45" cy="32.5" r="3" fill="#3b82f6"/>
    <circle cx="25" cy="62.5" r="3" fill="#10b981"/>
    <circle cx="35" cy="62.5" r="3" fill="#3b82f6"/>
    <circle cx="45" cy="62.5" r="3" fill="#10b981"/>
    <circle cx="25" cy="92.5" r="3" fill="#3b82f6"/>
    <circle cx="35" cy="92.5" r="3" fill="#10b981"/>
    <circle cx="45" cy="92.5" r="3" fill="#10b981"/>
    <!-- Automation gears -->
    <g opacity="0.8">
      <circle cx="80" cy="32.5" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="80" cy="32.5" r="4" fill="#3b82f6"/>
      <circle cx="85" cy="50" r="6" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="85" cy="50" r="3" fill="#3b82f6"/>
    </g>
    <!-- Label -->
    <text x="60" y="130" font-family="sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#ffffff">
      Infrastructure
    </text>
  </g>

  <!-- Main title area -->
  <g transform="translate(600, 480)">
    <text x="0" y="0" font-family="sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Technology Insights
    </text>
    <text x="0" y="50" font-family="sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      by Ravikanth Chaganti
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1100" cy="530" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="200" cy="550" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1050" cy="150" r="2" fill="rgba(255,255,255,0.2)"/>
</svg>
