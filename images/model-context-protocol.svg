<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>

    <!-- Node Gradient -->
    <radialGradient id="nodeGradient">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </radialGradient>

    <!-- Accent Gradient -->
    <radialGradient id="accentGradient">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid Pattern (subtle) -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Network Visualization - Left Side -->
  <g opacity="0.6">
    <!-- Connection Lines -->
    <line x1="150" y1="200" x2="250" y2="280" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="150" y1="200" x2="250" y2="120" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="250" y1="280" x2="350" y2="200" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="250" y1="120" x2="350" y2="200" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="150" y1="430" x2="250" y2="510" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="150" y1="430" x2="250" y2="350" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="250" y1="510" x2="350" y2="430" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="250" y1="350" x2="350" y2="430" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>

    <!-- Nodes -->
    <circle cx="150" cy="200" r="12" fill="url(#nodeGradient)" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="250" cy="280" r="10" fill="url(#nodeGradient)" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="250" cy="120" r="10" fill="url(#nodeGradient)" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="350" cy="200" r="14" fill="url(#nodeGradient)" stroke="#60a5fa" stroke-width="3"/>

    <circle cx="150" cy="430" r="12" fill="url(#accentGradient)" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="250" cy="510" r="10" fill="url(#accentGradient)" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="250" cy="350" r="10" fill="url(#accentGradient)" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="350" cy="430" r="14" fill="url(#accentGradient)" stroke="#a78bfa" stroke-width="3"/>
  </g>

  <!-- Network Visualization - Right Side -->
  <g opacity="0.6">
    <!-- Connection Lines -->
    <line x1="850" y1="200" x2="950" y2="280" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="850" y1="200" x2="950" y2="120" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="950" y1="280" x2="1050" y2="200" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="950" y1="120" x2="1050" y2="200" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="850" y1="430" x2="950" y2="510" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="850" y1="430" x2="950" y2="350" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="950" y1="510" x2="1050" y2="430" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="950" y1="350" x2="1050" y2="430" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>

    <!-- Nodes -->
    <circle cx="850" cy="200" r="14" fill="url(#nodeGradient)" stroke="#60a5fa" stroke-width="3"/>
    <circle cx="950" cy="280" r="10" fill="url(#nodeGradient)" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="950" cy="120" r="10" fill="url(#nodeGradient)" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="1050" cy="200" r="12" fill="url(#nodeGradient)" stroke="#60a5fa" stroke-width="2"/>

    <circle cx="850" cy="430" r="14" fill="url(#accentGradient)" stroke="#a78bfa" stroke-width="3"/>
    <circle cx="950" cy="510" r="10" fill="url(#accentGradient)" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="950" cy="350" r="10" fill="url(#accentGradient)" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="1050" cy="430" r="12" fill="url(#accentGradient)" stroke="#a78bfa" stroke-width="2"/>
  </g>

  <!-- Central Icon/Symbol -->
  <g transform="translate(600, 315)">
    <!-- Hexagon -->
    <polygon points="0,-40 34.64,-20 34.64,20 0,40 -34.64,20 -34.64,-20"
             fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
    <polygon points="0,-30 25.98,-15 25.98,15 0,30 -25.98,15 -25.98,-15"
             fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="#fff" opacity="0.9"/>
  </g>

  <!-- Title Text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="64" font-weight="bold"
        fill="#ffffff" text-anchor="middle" letter-spacing="2">
    Model Context Protocol
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24"
        fill="#e0e7ff" text-anchor="middle" opacity="0.9">
    Connecting AI Models &amp; Applications
  </text>

  <!-- Accent Line -->
  <line x1="450" y1="440" x2="750" y2="440" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
</svg>
